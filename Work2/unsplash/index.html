<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unsplash</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="search-form">
    <form>
      <input
        type="text"
        name="query"
        id="search-input"
        placeholder="Search..."
        autocomplete="off"     
      />
    </form>
  </div>                     <!--  autocomplete="off" özelliği, 
                                       bir form alanının otomatik tamamlama 
                                               özelliğini devre dışı bırakmak için kullanılır. 
                                                        tarayıcıya bu özelliği devre dışı bırakması veya 
                                                                  kaydedilen verileri önermemesi gerektiğini söyler  -->
  <div class="modal">
    <div class="modal-content"></div>
    
  </div>
  <div class="search-gallery"></div>
</body>
</html>
